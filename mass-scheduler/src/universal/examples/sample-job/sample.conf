{
  job-name = "Job名字"
  job-program = "java" # Job程序类型，当前支持Java，sh（bash），python
  job-java-main = "example.Main" # 可执行Java主类名字，[需要将程序打成Jar包。job-program为java时有效
  job-python-main = "main.py" # 可执行Python脚本文件名，job-program为python时有效
  job-python-version = "python2.7" # Python程序。可选，默认使用python2.7。job-program为python时有效
  job-sh-file = "" # 可执行脚本文件名，job-program为sh时有效
  job-type = "cron" # Job类型，当前支持：simple和cron两种
  job-start-time = "yyyy-MM-dd HH:mm:ss" # Job开始执行时间（可选）
  job-end-time = "yyyy-MM-dd HH:mm:ss" # Job结束时间（可选）
  job-repeat = 4 # Job重复次数，job-type为simple时有效
  job-duration = 120.seconds # 两次Job之间的时间间隔，job-type为simple时有效
  job-cron-express = "1 0 0 * * ?" # 基于CRON的日历调度配置，job-type为cron时有效
}